{% set version = '3.2.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sparkr
  version: {{ version }}

source:
  url: https://dist.apache.org/repos/dist/release/spark/spark-{{ version }}/SparkR_{{ version }}.tar.gz
  sha256: d456e9e80ed239b3523821db199ef5b45630a7780594fdd994fa59d83d62f7b8

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('SparkR')"           # [not win]
    - "\"%R%\" -e \"library('SparkR')\""  # [win]

about:
  home: http://spark.apache.org/
  license: Apache-2.0
  license_file: LICENSE
  summary: Provides an R Front end for 'Apache Spark' <https://spark.apache.org>.

extra:
  recipe-maintainers:
    - zero323
    - conda-forge/r
